spring.application.name=security

# Server port
server.port=9003
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.url=/v3/api-docs

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hackathon_security_db?autoReconnect=true&createDatabaseIfNotExist=true&useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowLoadLocalInfile=true&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# JWT properties
microfinance.app.jwtSecret=microfinanceSecretKey123456789012345678901234567890
microfinance.app.jwtExpirationMs=86400000

# Logging
logging.level.org.springframework.security=DEBUG
