spring.application.name=security

# Server port
server.port=8081

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/microfinance_security?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# JWT properties
microfinance.app.jwtSecret=microfinanceSecretKey123456789012345678901234567890
microfinance.app.jwtExpirationMs=86400000

# Logging
logging.level.org.springframework.security=DEBUG
